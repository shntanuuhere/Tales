# Uncommented JDK 17 path to use Java 17 permanently
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Enable Gradle to download Java automatically if needed
org.gradle.java.installations.auto-download=true

# Configure Java toolchain repositories
org.gradle.toolchains.foojay-resolver-convention.enabled=true

# Specify Java 17 as the target JVM version
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Android and Kotlin configuration
android.useAndroidX=true
kotlin.code.style=official

# Set Java 17 compatibility for Kotlin
kotlin.jvm.target.validation.mode=warning
kotlin.jvm.target=17

# Android configuration for Java 17
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true

# Ensure Gradle uses Java 17 for compilation
org.gradle.toolchain.download.verify=false

# Explicitly set Java 17 for Gradle toolchain
org.gradle.java.toolchain.default=17

